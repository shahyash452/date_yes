<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-brown: #8B4513; /* SaddleBrown */
            --accent-brown: #A0522D;  /* Sienna */
            --light-brown: #f6ebe0;   /* page background */
            --muted-brown: #7a4b2b;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, var(--light-brown) 0%, #efe3d8 100%);
            overflow: hidden;
        }

        .title-font {
            font-family: 'Pacifico', cursive;
            color: var(--primary-brown);
        }

        /* Floating Hearts Animation */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            bottom: -100px;
            color: var(--accent-brown);
            opacity: 0.6;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* Card Animation */
        .card-enter {
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Button Pulse */
        .pulse-btn {
            animation: gentlePulse 2s infinite;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }

        @keyframes gentlePulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139,69,19,0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(139,69,19,0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(139,69,19,0); }
        }

        /* Emoji Bounce */
        .bounce-emoji {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        #noBtn {
            transition: all 0.2s ease;
            position: relative;
        }

        /* Override Tailwind color utility classes used in this file to brown variants */
        .text-pink-600 { color: var(--primary-brown) !important; }
        .bg-pink-50 { background-color: var(--light-brown) !important; }
        .bg-pink-500 { background-color: var(--accent-brown) !important; }
        .hover\:bg-pink-600:hover { background-color: #6b3a1a !important; }

        .text-gray-600 { color: var(--muted-brown) !important; }
        .text-gray-700 { color: var(--primary-brown) !important; }
        .bg-gray-300 { background-color: #d6c1b0 !important; }
        .hover\:bg-gray-400:hover { background-color: #c9ab95 !important; }

        .border-white { border-color: #efe3d8 !important; }

        /* Ensure the No button (which becomes absolute) inherits brown text */
        #noBtn { color: var(--primary-brown); }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-pink-50 relative">

    <!-- Background Hearts -->
    <div class="hearts-container" id="heartsContainer"></div>

    <!-- Main Card -->
    <div id="mainCard" class="card-enter bg-white/80 backdrop-blur-sm p-8 rounded-3xl shadow-2xl text-center max-w-md w-11/12 mx-auto border-4 border-white relative z-10">
        
        <!-- Content Wrapper -->
        <div id="questionContent">
            <div class="text-6xl mb-6 bounce-emoji">üêª</div>
            
            <h1 class="title-font text-4xl md:text-5xl text-pink-600 mb-4 leading-tight">
                Do you want to join me for a date?
            </h1>
            
            <p class="text-gray-600 mb-8 text-lg">
                It would make me really happy! üëâüëà
            </p>

            <div class="flex flex-col md:flex-row gap-4 justify-center items-center h-32">
                <button onclick="handleYes()" class="pulse-btn bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform transition hover:-translate-y-1">
                    Yes, definitely!
                </button>
                
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="moveButton()" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-3 px-8 rounded-full text-xl shadow-lg cursor-pointer">
                    No
                </button>
            </div>
        </div>

        <!-- Success Message (Hidden by default) -->
        <div id="successContent" class="hidden">
            <div class="text-6xl mb-6 animate-bounce">üíñ</div>
            <h1 class="title-font text-4xl md:text-5xl text-pink-600 mb-4">
                Yay! I can't wait!
            </h1>
            <p class="text-gray-600 text-lg">
                See you soon! ‚ú®
            </p>
        </div>

    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50 hidden"></canvas>

    <script>
        // Generate floating background hearts
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartSymbols = ['‚ù§', 'üíñ', 'üíï', 'üíó'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerText = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                container.appendChild(heart);
            }
        }

        createHearts();

        // The "Runaway" No Button Logic
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const card = document.getElementById('mainCard');
            
            // Calculate new position ensuring it stays somewhat visible but jumps around
            // We switch to absolute positioning on the first hover
            if (btn.style.position !== 'absolute') {
                btn.style.position = 'absolute';
            }

            // Get viewport dimensions
            const maxX = window.innerWidth - btn.offsetWidth - 20;
            const maxY = window.innerHeight - btn.offsetHeight - 20;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            
            // Add a little scale effect
            btn.style.transform = `scale(${0.8 + Math.random() * 0.4})`;
        }

        // Handle the "Yes" click
        function handleYes() {
            const question = document.getElementById('questionContent');
            const success = document.getElementById('successContent');
            const noBtn = document.getElementById('noBtn');
            
            // Hide No button permanently
            noBtn.style.display = 'none';
            
            // Fade out question
            question.style.opacity = '0';
            question.style.transition = 'opacity 0.5s';
            
            setTimeout(() => {
                question.style.display = 'none';
                success.classList.remove('hidden');
                success.classList.add('card-enter');
                startConfetti();
            }, 500);
        }

        // Simple Canvas Confetti Implementation
        function startConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            canvas.classList.remove('hidden');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const colors = ['#8B4513', '#A0522D', '#CD853F', '#DEB887', '#7a4b2b'];

            function Particle() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.vx = Math.random() * 4 - 2;
                this.vy = Math.random() * 4 + 2;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.size = Math.random() * 8 + 4;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = Math.random() * 0.1 - 0.05;
            }

            Particle.prototype.update = function() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                // Gravity
                this.vy += 0.1;

                if (this.y > canvas.height) {
                    this.y = -20;
                    this.x = Math.random() * canvas.width;
                    this.vy = Math.random() * 4 + 2;
                }
            };

            Particle.prototype.draw = function() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            };

            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                requestAnimationFrame(animate);
            }

            animate();
            
            // Handle resize
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }
    </script>
</body>
</html>
